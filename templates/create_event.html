<!-- Modal -->
<div id="create_event" class="modal fade" role="dialog">

    <!-- Modal content-->

        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add your friends to the Group</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="friend-name">Add Friends:</label>
              <select class="js-example-basic-multiple form-control" multiple="multiple" style="width:100%">
              </select>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

    </div>
